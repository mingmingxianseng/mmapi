model\entity\AdminPermission:
    type: entity
    table: admin_permission
    uniqueConstraints:
        uk_model_action:
            columns:
                - model
                - action
                - group
    id:
        id:
            type: integer
            nullable: false
            options:
                unsigned: true
            id: true
            generator:
                strategy: IDENTITY
    fields:
        model:
            type: string
            nullable: false
            length: 20
            options:
                fixed: false
                comment: 模块
        action:
            type: string
            nullable: false
            length: 20
            options:
                fixed: false
                comment: 操作
        text:
            type: string
            nullable: false
            length: 255
            options:
                fixed: false
                comment: 权限描述
                default: ''
        group:
            type: string
            nullable: false
            length: 50
            options:
                fixed: false
                comment: 权限分组
                default: oa
        status:
            type: boolean
            nullable: false
            options:
                comment: 状态
                default: '1'
        addTime:
            type: datetime
            nullable: false
            column: add_time
    lifecycleCallbacks: {  }
