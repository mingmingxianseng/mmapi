model\entity\AdminMasterPassword:
    type: entity
    table: admin_master_password
    indexes:
        master_id:
            columns:
                - master_id
    id:
        id:
            type: integer
            nullable: false
            options:
                unsigned: true
                comment: 自增id
            id: true
            generator:
                strategy: IDENTITY
    fields:
        masterId:
            type: integer
            nullable: false
            options:
                unsigned: true
                comment: 用户id
            column: master_id
        password:
            type: string
            nullable: false
            length: 32
            options:
                fixed: true
                comment: 用户密码
        salt:
            type: string
            nullable: false
            length: 6
            options:
                fixed: true
                comment: 盐值
        status:
            type: boolean
            nullable: false
            options:
                comment: '状态 1：启用中 0：未启用'
                default: '1'
        addTime:
            type: datetime
            nullable: false
            options:
                comment: 添加时间
            column: add_time
    lifecycleCallbacks: {  }
