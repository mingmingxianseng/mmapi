model\entity\AdminCrontab:
    type: entity
    table: admin_crontab
    indexes:
        lastTime:
            columns:
                - last_time
    uniqueConstraints:
        name:
            columns:
                - name
    id:
        id:
            type: integer
            nullable: false
            options:
                unsigned: true
                comment: 自增id
            id: true
            generator:
                strategy: IDENTITY
    fields:
        name:
            type: string
            nullable: false
            length: 20
            options:
                fixed: false
                comment: 任务名称
        crontabStr:
            type: string
            nullable: false
            length: 60
            options:
                fixed: false
                comment: 'crontab 时间格式字符串'
            column: crontab_str
        command:
            type: string
            nullable: false
            length: 50
            options:
                fixed: false
                comment: 执行命令
        query:
            type: string
            nullable: false
            length: 255
            options:
                fixed: false
                comment: 参数
                default: ''
        remark:
            type: string
            nullable: false
            length: 255
            options:
                fixed: false
                comment: 描述
        type:
            type: string
            nullable: false
            length: 20
            options:
                fixed: false
                comment: 分类
        runCount:
            type: integer
            nullable: false
            options:
                unsigned: true
                comment: 一共执行次数
                default: '0'
            column: run_count
        status:
            type: string
            nullable: false
            length: null
            options:
                fixed: false
                comment: 'wait:等待中 stop:已经停止 run:正在执行中'
                default: wait
        lastTime:
            type: datetime
            nullable: false
            options:
                comment: 最后一次执行的时间
            column: last_time
        addTime:
            type: datetime
            nullable: false
            options:
                comment: 添加时间
            column: add_time
    lifecycleCallbacks: {  }
