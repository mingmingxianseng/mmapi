model\entity\AdminActionLogs:
    type: entity
    table: admin_action_logs
    indexes:
        action:
            columns:
                - action
                - op_id
    id:
        id:
            type: integer
            nullable: false
            options:
                unsigned: true
                comment: 自增id
            id: true
            generator:
                strategy: IDENTITY
    fields:
        action:
            type: string
            nullable: false
            length: 32
            options:
                fixed: false
                comment: 动作名称
        text:
            type: string
            nullable: false
            length: 255
            options:
                fixed: false
                comment: 动作简要描述
        opId:
            type: integer
            nullable: false
            options:
                unsigned: false
                comment: 操作员id
            column: op_id
        opName:
            type: string
            nullable: false
            length: 50
            options:
                fixed: false
                comment: 操作员昵称
            column: op_name
        ext:
            type: string
            nullable: false
            length: 1024
            options:
                fixed: false
                comment: 其他扩展信息
                default: ''
        addTime:
            type: datetime
            nullable: false
            options:
                comment: 入库时间
            column: add_time
    lifecycleCallbacks: {  }
